<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 8px; background-color: #ffffff;">
  
  <h2 style="color: #111827; margin-top: 0;">New Project Inquiry</h2>
  
  <p style="color: #4b5563; font-size: 16px;">
    You have received a new message from the <strong>DevPeaks</strong> contact form.
  </p>

  <hr style="border: none; border-top: 1px solid #e5e7eb; margin: 20px 0;" />

  <table style="width: 100%; border-collapse: collapse;">
    <tr>
      <td style="padding: 8px 0; color: #6b7280; font-weight: bold; width: 120px;">Name:</td>
      <td style="padding: 8px 0; color: #111827;">{{from_name}}</td>
    </tr>
    <tr>
      <td style="padding: 8px 0; color: #6b7280; font-weight: bold;">Email:</td>
      <td style="padding: 8px 0; color: #111827;">
        <a href="mailto:{{reply_to}}" style="color: #2563eb; text-decoration: none;">{{reply_to}}</a>
      </td>
    </tr>
    <tr>
      <td style="padding: 8px 0; color: #6b7280; font-weight: bold;">Company:</td>
      <td style="padding: 8px 0; color: #111827;">{{company}}</td>
    </tr>
    <tr>
      <td style="padding: 8px 0; color: #6b7280; font-weight: bold;">Subject:</td>
      <td style="padding: 8px 0; color: #111827; font-weight: bold;">{{subject}}</td>
    </tr>
  </table>

  <hr style="border: none; border-top: 1px solid #e5e7eb; margin: 20px 0;" />

  <div style="margin-bottom: 20px;">
    <h3 style="color: #111827; font-size: 14px; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 10px;">Message</h3>
    <div style="background-color: #f9fafb; padding: 16px; border-radius: 6px; color: #374151; line-height: 1.6; white-space: pre-wrap;">{{message_html}}</div>
  </div>

  <div style="font-size: 12px; color: #9ca3af; text-align: center; margin-top: 30px;">
    <p>Sent via DevPeaks Contact Form</p>
  </div>
</div>
